<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 820" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#121a2e;stop-opacity:1" />
    </linearGradient>
    <!-- Sweet spot glow -->
    <radialGradient id="sweetSpot" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0" />
    </radialGradient>
    <!-- Danger zone glow -->
    <radialGradient id="dangerZone" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0" />
    </radialGradient>
    <!-- Opportunity zone glow -->
    <radialGradient id="opportunityZone" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0" />
    </radialGradient>
    <!-- Arrow marker -->
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e" opacity="0.7"/>
    </marker>
    <marker id="arrowAmber" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b" opacity="0.7"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444" opacity="0.6"/>
    </marker>
    <marker id="arrowWhite" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#94a3b8" opacity="0.5"/>
    </marker>
    <!-- Drop shadow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.8"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="820" fill="url(#bgGrad)" rx="12"/>

  <!-- Title -->
  <text x="600" y="42" text-anchor="middle" fill="#e2e8f0" font-size="22" font-weight="700" letter-spacing="0.5" filter="url(#textShadow)">Wardley Map — AI Business Model Evolution</text>
  <text x="600" y="64" text-anchor="middle" fill="#64748b" font-size="12" letter-spacing="1">USER: SMB SEEKING BUSINESS OUTCOMES FROM AI</text>

  <!-- Map area -->
  <g transform="translate(100, 85)">
    <!-- Grid area: 1000 x 680 -->
    
    <!-- Subtle grid lines -->
    <g stroke="#1e293b" stroke-width="0.5">
      <!-- Vertical phase dividers -->
      <line x1="250" y1="0" x2="250" y2="680" stroke-dasharray="4,6"/>
      <line x1="500" y1="0" x2="500" y2="680" stroke-dasharray="4,6"/>
      <line x1="750" y1="0" x2="750" y2="680" stroke-dasharray="4,6"/>
      <!-- Horizontal guides -->
      <line x1="0" y1="170" x2="1000" y2="170" stroke-dasharray="4,6"/>
      <line x1="0" y1="340" x2="1000" y2="340" stroke-dasharray="4,6"/>
      <line x1="0" y1="510" x2="1000" y2="510" stroke-dasharray="4,6"/>
    </g>

    <!-- Evolution phase labels (X-axis) -->
    <text x="125" y="700" text-anchor="middle" fill="#475569" font-size="11" font-weight="600" letter-spacing="2">GENESIS</text>
    <text x="375" y="700" text-anchor="middle" fill="#475569" font-size="11" font-weight="600" letter-spacing="2">CUSTOM</text>
    <text x="625" y="700" text-anchor="middle" fill="#475569" font-size="11" font-weight="600" letter-spacing="2">PRODUCT</text>
    <text x="875" y="700" text-anchor="middle" fill="#475569" font-size="11" font-weight="600" letter-spacing="2">COMMODITY</text>
    
    <!-- X-axis arrow -->
    <line x1="0" y1="680" x2="990" y2="680" stroke="#334155" stroke-width="1.5"/>
    <polygon points="990,675 1000,680 990,685" fill="#334155"/>
    <text x="1000" y="700" text-anchor="end" fill="#64748b" font-size="10" font-style="italic">Evolution →</text>

    <!-- Y-axis labels -->
    <text x="-15" y="85" text-anchor="end" fill="#475569" font-size="10" font-weight="600" transform="rotate(-90, -15, 85)" letter-spacing="2">VISIBLE</text>
    <text x="-15" y="595" text-anchor="end" fill="#475569" font-size="10" font-weight="600" transform="rotate(-90, -15, 595)" letter-spacing="2">INVISIBLE</text>
    
    <!-- Y-axis arrow -->
    <line x1="0" y1="680" x2="0" y2="10" stroke="#334155" stroke-width="1.5"/>
    <polygon points="-5,10 0,0 5,10" fill="#334155"/>
    <text x="-8" y="20" text-anchor="end" fill="#64748b" font-size="10" font-style="italic" transform="rotate(-90, -8, 20)">Value Chain ↑</text>

    <!-- ==================== STRATEGIC ZONES ==================== -->

    <!-- Sweet Spot Zone (Vertical AI SaaS area) -->
    <ellipse cx="580" cy="250" rx="170" ry="120" fill="url(#sweetSpot)"/>
    <text x="580" y="145" text-anchor="middle" fill="#22c55e" font-size="10" font-weight="600" opacity="0.7" letter-spacing="1.5">★ SWEET SPOT</text>

    <!-- Opportunity Zone (Services/Agency) -->
    <ellipse cx="310" cy="200" rx="140" ry="100" fill="url(#opportunityZone)"/>
    <text x="310" y="108" text-anchor="middle" fill="#f59e0b" font-size="10" font-weight="600" opacity="0.6" letter-spacing="1.5">FAST MONEY</text>

    <!-- Danger Zone (Commodity infra) -->
    <ellipse cx="850" cy="580" rx="130" ry="90" fill="url(#dangerZone)"/>
    <text x="850" y="502" text-anchor="middle" fill="#ef4444" font-size="10" font-weight="600" opacity="0.6" letter-spacing="1.5">⚠ BIG TECH BATTLEFIELD</text>

    <!-- ==================== DEPENDENCY LINES ==================== -->
    <g stroke="#334155" stroke-width="1" opacity="0.5">
      <!-- Business Outcomes → AI Solutions -->
      <line x1="310" y1="60" x2="290" y2="170"/>
      <!-- Business Outcomes → Analytics Dashboards -->
      <line x1="350" y1="65" x2="540" y2="195"/>
      <!-- AI Solutions → AI Agency -->
      <line x1="290" y1="195" x2="310" y2="255"/>
      <!-- AI Agency → Vertical SaaS -->
      <line x1="370" y1="268" x2="540" y2="268"/>
      <!-- Vertical SaaS → Productized Services -->
      <line x1="565" y1="230" x2="500" y2="193"/>
      <!-- AI Agency → Workflow Automation -->
      <line x1="330" y1="280" x2="430" y2="370"/>
      <!-- Vertical SaaS → Agent Frameworks -->
      <line x1="560" y1="290" x2="350" y2="395"/>
      <!-- Vertical SaaS → Orchestration -->
      <line x1="580" y1="290" x2="530" y2="390"/>
      <!-- Analytics → Data/Attribution -->
      <line x1="570" y1="215" x2="620" y2="330"/>
      <!-- Agent Frameworks → LLM APIs -->
      <line x1="340" y1="420" x2="640" y2="530"/>
      <!-- Orchestration → LLM APIs -->
      <line x1="530" y1="420" x2="640" y2="525"/>
      <!-- LLM APIs → Cloud Infra -->
      <line x1="720" y1="550" x2="830" y2="580"/>
      <!-- Cloud Infra → GPUs -->
      <line x1="880" y1="590" x2="910" y2="630"/>
      <!-- Workflow → Orchestration -->
      <line x1="460" y1="385" x2="510" y2="395"/>
      <!-- Agent Deploy → Agent Frameworks -->
      <line x1="430" y1="450" x2="360" y2="415"/>
      <!-- AI Education → AI Solutions -->
      <line x1="185" y1="150" x2="250" y2="175"/>
    </g>

    <!-- ==================== EVOLUTION ARROWS ==================== -->

    <!-- Services → Productized (green strategic path) -->
    <path d="M 370,265 C 420,240 460,210 490,190" stroke="#22c55e" stroke-width="2.5" fill="none" stroke-dasharray="8,4" marker-end="url(#arrowGreen)" opacity="0.8"/>
    
    <!-- Productized → Vertical SaaS (green strategic path) -->
    <path d="M 520,185 C 540,210 550,240 555,260" stroke="#22c55e" stroke-width="2.5" fill="none" stroke-dasharray="8,4" marker-end="url(#arrowGreen)" opacity="0.8"/>

    <!-- Agency commoditization warning -->
    <path d="M 370,275 C 440,310 520,330 580,340" stroke="#ef4444" stroke-width="1.5" fill="none" stroke-dasharray="6,4" marker-end="url(#arrowRed)" opacity="0.5"/>
    <text x="490" y="328" text-anchor="middle" fill="#ef4444" font-size="8" opacity="0.6" font-style="italic">agencies commoditize</text>

    <!-- LLM commoditization -->
    <path d="M 700,540 C 750,545 790,555 830,565" stroke="#ef4444" stroke-width="1.5" fill="none" stroke-dasharray="6,4" marker-end="url(#arrowRed)" opacity="0.4"/>

    <!-- Agent frameworks evolving -->
    <path d="M 370,405 C 420,400 460,398 500,397" stroke="#f59e0b" stroke-width="1.5" fill="none" stroke-dasharray="6,4" marker-end="url(#arrowAmber)" opacity="0.5"/>

    <!-- ==================== NODES ==================== -->

    <!-- === TOP LAYER: User-Visible === -->

    <!-- Business Outcomes (need) -->
    <circle cx="310" cy="50" r="10" fill="none" stroke="#e2e8f0" stroke-width="2"/>
    <circle cx="310" cy="50" r="4" fill="#e2e8f0"/>
    <text x="330" y="45" fill="#e2e8f0" font-size="12" font-weight="600">Business Outcomes</text>
    <text x="330" y="60" fill="#94a3b8" font-size="9">(leads, sales, cost reduction)</text>

    <!-- AI Education -->
    <circle cx="170" cy="140" r="8" fill="none" stroke="#a78bfa" stroke-width="2"/>
    <circle cx="170" cy="140" r="3.5" fill="#a78bfa"/>
    <text x="115" y="130" fill="#a78bfa" font-size="11" font-weight="500">AI Education</text>
    <text x="110" y="143" fill="#7c6cb0" font-size="8">workshops · audits</text>

    <!-- AI Consulting / Solutions -->
    <circle cx="270" cy="180" r="9" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="270" cy="180" r="4" fill="#f59e0b"/>
    <text x="195" y="200" fill="#f59e0b" font-size="11" font-weight="600">AI Consulting</text>

    <!-- Analytics Dashboards -->
    <circle cx="560" cy="200" r="8" fill="none" stroke="#22c55e" stroke-width="2"/>
    <circle cx="560" cy="200" r="3.5" fill="#22c55e"/>
    <text x="580" y="196" fill="#22c55e" font-size="11" font-weight="500">Analytics Dashboards</text>
    <text x="580" y="209" fill="#1a8a48" font-size="8">attribution · conversion</text>

    <!-- Productized Services -->
    <circle cx="490" cy="180" r="9" fill="none" stroke="#22c55e" stroke-width="2.5"/>
    <circle cx="490" cy="180" r="4" fill="#22c55e"/>
    <text x="437" y="163" fill="#22c55e" font-size="11" font-weight="600">Productized</text>
    <text x="441" y="175" fill="#22c55e" font-size="11" font-weight="600">Services</text>
    <text x="437" y="188" fill="#1a8a48" font-size="8">€299-499/mo packages</text>

    <!-- === MID-UPPER LAYER: Services === -->

    <!-- AI Automation Agency -->
    <circle cx="330" cy="268" r="10" fill="none" stroke="#f59e0b" stroke-width="2.5"/>
    <circle cx="330" cy="268" r="4.5" fill="#f59e0b"/>
    <text x="350" y="262" fill="#f59e0b" font-size="12" font-weight="600">AI Automation Agency</text>
    <text x="350" y="276" fill="#b47b16" font-size="9">custom implementations</text>

    <!-- Vertical AI SaaS -->
    <rect x="535" y="248" width="90" height="36" rx="6" fill="none" stroke="#22c55e" stroke-width="2.5"/>
    <rect x="537" y="250" width="86" height="32" rx="5" fill="#22c55e" opacity="0.08"/>
    <text x="580" y="264" text-anchor="middle" fill="#22c55e" font-size="12" font-weight="700">Vertical AI</text>
    <text x="580" y="277" text-anchor="middle" fill="#22c55e" font-size="12" font-weight="700">SaaS</text>

    <!-- Data / Attribution Layer -->
    <circle cx="620" cy="340" r="7" fill="none" stroke="#38bdf8" stroke-width="1.5"/>
    <circle cx="620" cy="340" r="3" fill="#38bdf8"/>
    <text x="638" y="336" fill="#38bdf8" font-size="10" font-weight="500">Data &amp; Attribution</text>
    <text x="638" y="348" fill="#2092c4" font-size="8">tracking · pipelines</text>

    <!-- === MID LAYER: Frameworks === -->

    <!-- Workflow Automation -->
    <circle cx="450" cy="380" r="7" fill="none" stroke="#94a3b8" stroke-width="1.5"/>
    <circle cx="450" cy="380" r="3" fill="#94a3b8"/>
    <text x="468" y="376" fill="#94a3b8" font-size="10">Workflow Automation</text>
    <text x="468" y="388" fill="#64748b" font-size="8">n8n · Make · Zapier</text>

    <!-- Agent Frameworks -->
    <circle cx="330" cy="405" r="8" fill="none" stroke="#c084fc" stroke-width="1.5"/>
    <circle cx="330" cy="405" r="3.5" fill="#c084fc"/>
    <text x="255" y="428" fill="#c084fc" font-size="10" font-weight="500">Agent Frameworks</text>
    <text x="255" y="440" fill="#9061d4" font-size="8">LangChain · CrewAI</text>

    <!-- Orchestration Tools -->
    <circle cx="520" cy="400" r="7" fill="none" stroke="#94a3b8" stroke-width="1.5"/>
    <circle cx="520" cy="400" r="3" fill="#94a3b8"/>
    <text x="538" y="396" fill="#94a3b8" font-size="10">Orchestration</text>
    <text x="538" y="408" fill="#64748b" font-size="8">prompt chains · RAG</text>

    <!-- Agent Deployment Tools -->
    <circle cx="420" cy="450" r="7" fill="none" stroke="#c084fc" stroke-width="1.5"/>
    <circle cx="420" cy="450" r="3" fill="#c084fc"/>
    <text x="340" y="465" fill="#c084fc" font-size="10">Agent Deploy Tools</text>
    <text x="340" y="477" fill="#9061d4" font-size="8">your "Level 5" idea</text>

    <!-- === BOTTOM LAYER: Infrastructure === -->

    <!-- Vector DBs -->
    <circle cx="600" cy="500" r="6" fill="none" stroke="#64748b" stroke-width="1.5"/>
    <circle cx="600" cy="500" r="2.5" fill="#64748b"/>
    <text x="615" y="497" fill="#64748b" font-size="9">Vector DBs</text>
    <text x="615" y="508" fill="#475569" font-size="8">Pinecone · Weaviate</text>

    <!-- LLM APIs -->
    <circle cx="680" cy="540" r="8" fill="none" stroke="#64748b" stroke-width="1.5"/>
    <circle cx="680" cy="540" r="3.5" fill="#64748b"/>
    <text x="640" y="560" fill="#64748b" font-size="10">LLM APIs</text>
    <text x="640" y="572" fill="#475569" font-size="8">OpenAI · Anthropic · Google</text>

    <!-- Cloud Infrastructure -->
    <circle cx="860" cy="585" r="7" fill="none" stroke="#475569" stroke-width="1.5"/>
    <circle cx="860" cy="585" r="3" fill="#475569"/>
    <text x="878" y="581" fill="#475569" font-size="9">Cloud Infra</text>
    <text x="878" y="593" fill="#374151" font-size="8">AWS · Azure · GCP</text>

    <!-- GPUs -->
    <circle cx="920" cy="640" r="6" fill="none" stroke="#475569" stroke-width="1.5"/>
    <circle cx="920" cy="640" r="2.5" fill="#475569"/>
    <text x="936" y="637" fill="#475569" font-size="9">GPUs</text>
    <text x="936" y="649" fill="#374151" font-size="8">NVIDIA · commodity</text>

    <!-- ==================== STRATEGIC PATH ANNOTATION ==================== -->





    <!-- ==================== EVOLUTION DIRECTION ANNOTATIONS ==================== -->
    
    <!-- Commoditization pressure arrow at bottom -->
    <g opacity="0.4">
      <path d="M 400,650 L 850,650" stroke="#ef4444" stroke-width="1" stroke-dasharray="4,4" marker-end="url(#arrowRed)"/>
      <text x="625" y="668" text-anchor="middle" fill="#ef4444" font-size="9" font-style="italic">commoditization pressure →</text>
    </g>

    <!-- Value migration arrow on left -->
    <g opacity="0.4">
      <path d="M 50,550 L 50,100" stroke="#22c55e" stroke-width="1" stroke-dasharray="4,4" marker-end="url(#arrowGreen)"/>
      <text x="30" y="340" fill="#22c55e" font-size="9" font-style="italic" transform="rotate(-90, 30, 340)">value migrates toward user ↑</text>
    </g>

  </g>

  <!-- Footer -->
  <text x="600" y="800" text-anchor="middle" fill="#334155" font-size="10">Wardley Map · AI Business Model Evolution · Feb 2026 · "Bootstrappers win in Custom → Product, not Commodity"</text>
  <!-- Signature -->
  <text x="1180" y="810" text-anchor="end" fill="#475569" font-size="11" font-weight="500" font-style="italic">@nehuyzgoryinyi</text>
</svg>
